<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>

<div class="authorisation-form">
    <h2>Авторизация</h2>
    <form id="registration-form">
        <div class="mb-3">
            <label for="email" class="form-label">Логин</label>
            <input type="text" class="form-control" id="email" placeholder="Введите ваш логин" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Пароль подтверждения</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Введите ваш пароль подтверждения" required>
        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="last-name" placeholder="Введите вашу фамилию" required>
        </div>
        <div class="mb-3">
            <label for="middle-name" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="middle-name" placeholder="Введите ваше отчество" required>
        </div>
        <div class="mb-3">
            <label for="first-name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="first-name" placeholder="Введите ваше имя" required>
        </div>
        <div id="error-text" class="mb-3">
            <p></p>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Зарегестрироваться
        </button>
        <div class="mt-3 text-center">
            <p>Нет аккаунта? <a href="login.html">Ввойти?</a></p>
        </div>
    </form>
</div>
<script src="../js/registration.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
