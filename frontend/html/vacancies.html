<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/vacancies.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Вакансии</h1>

    <div class="row mb-4 g-3 align-items-end">
        <div class="col">
            <input type="text" id="titleFilter" class="form-control" placeholder="Название">
        </div>
        <div class="col">
            <select id="typeFilter" class="form-select">
                <option value="INTERNSHIP">Стажировка</option>
                <option value="FULL_TIME">Полная занятость</option>
                <option value="PART_TIME">Частичная занятость</option>
            </select>
        </div>
        <div class="col">
            <input type="text" id="orgName" class="form-control" placeholder="Организация">
        </div>
        <div class="col">
            <input type="number" value="0" id="pageFilter" class="form-control" placeholder="Страница">
        </div>
        <div class="col">
            <input type="number" value="100" id="perPageFilter" class="form-control" placeholder="На странице">
        </div>
        <div class="col">
            <button id="filter-btn" class="btn btn-primary w-100">Фильтровать</button>
        </div>
    </div>

    <div id="vacancies"></div>
</div>
<div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="applyModalLabel">Отклик на вакансию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="applyForm">
                    <div class="mb-3">
                        <label for="messageText" class="form-label">Ваше сообщение</label>
                        <textarea class="form-control" id="messageText" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Прикрепить файл (резюме)</label>
                        <input type="file" class="form-control" id="fileUpload" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="submitApply">Отправить</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/vacancies.js"></script>
</body>
</html>
