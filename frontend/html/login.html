<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="authorisation-form">
    <h2>Авторизация</h2>
    <form id="login-form">
        <div class="mb-3">
            <label for="email" class="form-label">Логин</label>
            <input type="text" class="form-control" id="email" placeholder="Введите ваш логин" required>
        </div>
        <div id="error-text" class="mb-3">
            <p></p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Войти
        </button>
        <div class="mt-3 text-center">
            <p>Есть аккаунт? <a href="registration.html">Зарегистрируйтесь</a></p>
        </div>
    </form>
</div>
<script src="../js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
