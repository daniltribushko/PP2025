<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Организация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/organisation.css">
</head>
<body>
<div class="container">
    <div id="orgInfo" class="org-header">
        <h1 id="orgTitle"></h1>
        <p id="orgDescription" class="lead"></p>
        <p id="orgContacts"></p>
    </div>

    <div class="d-flex justify-content-between mb-4">
        <h2>Вакансии организации</h2>
        <div>
            <button id="editOrgBtn" class="btn btn-primary me-2">Редактировать</button>
            <button id="addVacancyBtn" class="btn btn-success">Добавить вакансию</button>
        </div>
    </div>

    <div id="orgVacancies"></div>
</div>

<div class="modal fade" id="editOrgModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать организацию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editOrgForm">
                    <div class="mb-3">
                        <label for="orgTitleInput" class="form-label">Название*</label>
                        <input type="text" class="form-control" id="orgTitleInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="orgDescriptionInput" class="form-label">Описание*</label>
                        <textarea class="form-control" id="orgDescriptionInput" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="orgContactsInput" class="form-label">Контакты*</label>
                        <input type="text" class="form-control" id="orgContactsInput" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="saveOrgChanges">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addVacancyModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить вакансию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addVacancyForm">
                    <div class="mb-3">
                        <label for="vacancyTitle" class="form-label">Название вакансии*</label>
                        <input type="text" class="form-control" id="vacancyTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="vacancyDescription" class="form-label">Описание*</label>
                        <textarea class="form-control" id="vacancyDescription" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="vacancyType" class="form-label">Тип занятости*</label>
                        <select class="form-select" id="vacancyType" required>
                            <option value="FULL_TIME">Полная занятость</option>
                            <option value="PART_TIME">Частичная занятость</option>
                            <option value="INTERNSHIP">Стажировка</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="vacancySkills" class="form-label">Навыки (через запятую)</label>
                        <input type="text" class="form-control" id="vacancySkills"
                               placeholder="Java, Spring Boot, SQL, Git">
                    </div>
                    <div class="mb-3">
                        <label for="vacancyTestTask" class="form-label">Тестовое задание (PDF, DOCX)</label>
                        <input class="form-control" type="file" id="vacancyTestTask"
                               accept=".pdf,.doc,.docx">
                    </div>
                    <div class="alert alert-info">
                        Поля, помеченные *, обязательны для заполнения
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="saveVacancyBtn">Создать вакансию</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="responsesModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Отклики на вакансии</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="responsesContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/organisation.js"></script>
</body>
</html>
